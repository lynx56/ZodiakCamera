input_dir: Resources/
output_dir: Resources/
strings:
    inputs:
    - en.lproj
    filter: .+\.strings$
    outputs:
      - templateName: structured-swift4
        output: L10n-Constants.swift
xcassets:
  - inputs: Assets.xcassets
    outputs:
      - templateName: swift4
        output: Assets.swift
        params:
          enumName: Images
